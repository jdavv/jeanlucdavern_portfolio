{% extends "base.html" %}
{% load static i18n %}
{% block content %}

<div class="container-fluid">
		<div class="contianer-fluid mt-3">
    {% for project in project_list %}
		<div class="mt-3">
			<h3>{{ project.title }}</h3>
		</div>
			<div>
				<img src="{{ project.image.url }}" class="img-fluid rounded">
			</div>
		<div class="mt-3">
    <p>{{ project.description }}</p>
		</div>
		<div>
			<ul class="list-inline">
			{% for keyword in project.keywords.all %}
			<li class="list-inline-item"><a href="{{ keyword.get_absolute_url }}">{{ keyword }}</a></li>
			{% endfor %}
			</ul>
		</div>

		<div>
			<a href="{{ project.repo }}" class="btn btn-primary">GitHub</a>
			<a href="{{ project.get_absolute_url }}" class="btn btn-primary">Read More</a>
		</div>
		<hr>
		
    {% endfor %}

</div>
{% endblock content %}
