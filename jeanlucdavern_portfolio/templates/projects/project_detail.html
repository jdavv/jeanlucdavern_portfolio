{% extends "base.html" %}
{% load static %}
{% block content %}
<h1>{{ project.title }}</h1>
{% for keyword in project.keywords.all %}
<a href="{{ keyword.get_absolute_url }}" id="keyword">{{ keyword.name }}</a>
{% endfor %}
<br>
<a href="{{ project.repo }}">{{ project.repo }}</a>
<br>
{{ project.description }}
<img src="{{ project.image.url }}">
{% endblock content %}
